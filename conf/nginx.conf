user www-data;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 1048576;
pid /run/nginx.pid;

events
{
  worker_connections 8192;
  multi_accept on;
  use epoll;
}

http
{
  access_log /dev/null;
  error_log /dev/null;
  log_not_found off;
  server_tokens off;

  add_header X-Powered-By "domain.tld"; ## For privacy; change to suit
  add_header X-FastCGI-Cache $upstream_cache_status;
  add_header Strict-Transport-Security "max-age=2628000" always;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  more_clear_headers "Pragma";
  more_clear_headers "Expires";
  more_clear_headers "Cache-Control";
  more_set_headers 'Server: domain.tld'; ## For privacy; change to suit
  more_set_headers "X-Powered-By: domain.tld"; ## For privacy; change to suit

  aio threads;
  aio_write on;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_names_hash_bucket_size 128;
  server_names_hash_max_size 2048;
  server_name_in_redirect off;
  types_hash_max_size 2048;

  client_body_timeout 10;
  client_header_timeout 15;
  keepalive_timeout 30;
  keepalive_requests 1024;
  send_timeout 2;
  reset_timedout_connection on;

  open_file_cache max=200000 inactive=20s;
  open_file_cache_valid 30s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  include /etc/nginx/sites-enabled/*;
}